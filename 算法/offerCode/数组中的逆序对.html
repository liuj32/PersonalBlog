  <script>
  
  function InversePairs(data)
{
    // write code here
    var len = data.length;
    var count = 0;
    for(var j=len-1;j>0;j--){
        for(var i=0;i<j;i++){
            if(data[i] > data[j]){
                count++;
            }
        }
    }
    return count;
}


    console.log( InversePairs([1,2,3,4,5,6,7,0])  )
  </script>
