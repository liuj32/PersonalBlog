  <script>
  var arr = [4,5,1,6,2,7,3,8]
  function GetLeastNumbers_Solution(input, k)
{
    // write code here
    var arr = sortQuick(input)
    return arr.length >= k ? arr.slice(0, k) : []
}

function sortQuick(arr){
    if(arr.length == 0) {
      return [];
    }
    if(arr.length == 1){
        return arr[0]
    }
    var mid = arr.splice(0, 1)
    var left = [], right = []
    for(var i=0;i<arr.length;i++) {
      if(arr[i] <= mid) {
        left.push(arr[i])
      } else {
        right.push(arr[i])
      }
    }
    return  sortQuick(left).concat(mid, sortQuick(right));
}
  
    console.log( GetLeastNumbers_Solution(arr, 4)  )
  </script>
