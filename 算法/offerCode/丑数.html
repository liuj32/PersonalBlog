  <script>
function GetUglyNumber_Solution(index)
{
    // write code here
    if(index <= 0) return 0;
    var uglyArr = [1];
    var count = 1, newUgly = 1;
    var two = 0, three = 0, five = 0;
    while(count < index){
        newUgly = Math.min(uglyArr[two]*2, uglyArr[three]*3, uglyArr[five]*5)
        if(newUgly == uglyArr[two]*2) two++;
        if(newUgly == uglyArr[three]*3) three++;
        if(newUgly == uglyArr[five]*5) five++;
        uglyArr.push(newUgly);
        count++;
    }
    return newUgly
}

    console.log( GetUglyNumber_Solution(6)  )
  </script>
