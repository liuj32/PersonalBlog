function FindFirstCommonNode(pHead1, pHead2)
{
    // write code here
    
    while(pHead1){
        var prev = pHead2;
        while(prev){
            if(pHead1.val == prev.val){
                return pHead1
            } else {
                prev = prev.next;
            }
        }
        pHead1 = pHead1.next;
    }
    return null;
}

function FindFirstCommonNode2(pHead1, pHead2)
{
    var p1=pHead1;
    var p2=pHead2;
    while(p1!=p2){
        p1=p1==null?pHead2:p1.next;
        p2=p2==null?pHead1:p2.next;
    }
    return p1;
}
