  function reOrderArray(array)
{
    // write code here
    var ilen = array.length;
    for(var i=0; i <ilen; i++){
     
        for(var j = ilen - 1;j>i;j--){
          if(array[j] % 2 == 1 && array[j -1 ] % 2 == 0){
            [array[j -1], array[j]] = [array[j], array[j -1]]
          }
        }
     

    }
   
}
