<body>
  <script>

    function jumpFloorII(number) {
      // write code here
      if (number < 1) return 0;
      if (number == 1) return 1;

      var f0 = 1, f1;
      for (var i = 2; i <= number; i++) {
        f1 = 2 * f0;
        f0 = f1;
      }
      return f1;
    }
  </script>
</body>
