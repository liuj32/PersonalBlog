  <script> 


function jumpFloor(number)
{
    // write code here
   if(number <=0) return 0;
   if(number <3) return number;
    var f0 = 1, f1 = 2, f2;
        for(var i = 3;i<=number;i++){
            f2 = f0 + f1;
            f0 = f1
            f1 = f2
        }
    return f2;
}

console.log(jumpFloor(5))
  </script>
