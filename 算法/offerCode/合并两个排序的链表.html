  <script>
  

  function Merge(pHead1, pHead2)
{
    // write code here
    var prev = new ListNode()
    var head = prev;
    
    while(pHead1 != null && pHead2 != null) {
        if(pHead1.val < pHead2.val) {
            prev.next = pHead1
            prev = pHead1;
            pHead1 = pHead1.next
        } else {
            prev.next = pHead2
            prev = pHead2
            pHead2 = pHead2.next
        }
       
    }

    if(pHead1 != null){
        prev.next = pHead1
    }
    
    if(pHead2 != null){
        prev.next = pHead2
    }
    
    return head.next;
}

  </script>
