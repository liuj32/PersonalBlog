 function TreeNode(x) {

function Convert(pRootOfTree)
{
    // write code here
    if(pRootOfTree == null){
        return null;
    }
        
    return helper(pRootOfTree)
}

function helper(pRootOfTree) {
    if(pRootOfTree.left == null && pRootOfTree.right == null){
        return pRootOfTree;
    }
    helper(pRootOfTree.left)
    pRootOfTree.left = helper(pRootOfTree.left)
    pRootOfTree.right = helper(pRootOfTree.right)
    helper(pRootOfTree.right)
    return pRootOfTree
}
