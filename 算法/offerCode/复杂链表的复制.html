<body>
  <script>
function RandomListNode(x){
    this.label = x;
    this.next = null;
    this.random = null;
} 
   

function Clone(pHead) {
  if(pHead == null) {
    return
  }

  var newPHead = new RandomListNode(pHead.label)
  newPHead.random = pHead.random
  newPHead.next = Clone(pHead.next)

  return newPHead;
}

    console.log(   )
  </script>
</body>
