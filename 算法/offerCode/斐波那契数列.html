  <script>


function Fibonacci2(n)
{
    // write code here
    if(n < 2) return n;
    var f0 = 0, f1 = 1, f2;
    for(var i = 2;i<=n;i++){
        f2 = f0 + f1
        f0 = f1
        f1 = f2;
    }
        
    return f2;      
}



  function Fibonacci(n)
{
    // write code her
    if(n < 2){
        return n;
    } 
    
    
    return Fibonacci(n -1) + Fibonacci(n - 2)
     
} 

console.log(  Fibonacci(6)   )
