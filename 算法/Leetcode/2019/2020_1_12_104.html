var maxDepth = function(root) {
    var deep = [0];
    helper(root, 0, deep)
    return deep[0];

};

function helper(root, level, deep) {
    if(root == null){
        return level
    }

    if(deep[0] == level)
      deep[0] += 1;

    if(root.left !== null)
      helper(root.left, level+1, deep)
    if(root.right !== null)
      helper(root.right, level+1, deep)    
}
