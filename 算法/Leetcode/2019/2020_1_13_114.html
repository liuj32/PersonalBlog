  <script src="./tree.js"></script>
  <script>

 function flatten(root) {
     while(root !== null){
       if(root.left == null){
         root = root.right
       } else {
         var prev = root.left 
         while(prev.next !== null){
           prev = prev.next
         }

         prev.right = root.right
         root.right = root.left
         root.left = null
         root = root.right
       }
     }
 }

  </script>
