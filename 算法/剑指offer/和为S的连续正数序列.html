  <script>
  
   
  function FindContinuousSequence(sum)
{
    // write code here
    var res = []
    for(var i = 1;i<sum;i++){
        var curSum = 0;
        var path = []
        var curNum = i;
        while(curSum < sum){
            path.push(curNum)
            curSum += curNum;
            if(curSum == sum){
                if(path .length > 1) res.push([].concat(path))
                break;
            } else {
                curNum++;
            }
        }
    }
    return res
}
