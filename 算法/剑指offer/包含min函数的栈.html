<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <script>
  
   
var stackData = [];
var stackMin = [];
function push(node)
{
    // write code here
    stackData.push(node);
    if(stackMin.length == 0 || node < stackMin[stackMin.length - 1]) {
        stackMin.push(node)
    }
}
function pop()
{
    // write code here
    if(stackData.length == 0){
        return null;
    }
    var result = stackData.pop();
    if(result == stackMin[stackMin.length -1]){
        stackMin.pop();
    }
    return result;
}
function top()
{
    // write code here
    return stackData.length == 0 ? null : stackData[stackData.length - 1]
}

function min()
{
    // write code here
    return stackMin.length == 0 ? null : stackMin[stackMin.length -1]
}
  push(1)
  push(2)
    console.log( min()  )
  </script>
</body>
</html>
