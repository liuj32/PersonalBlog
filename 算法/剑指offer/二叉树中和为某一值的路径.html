<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <script>
  
 function TreeNode(x) {
    this.val = x;
    this.left = null;
    this.right = null;
} 
var result = [];
var path = [];

function FindPath(root, expectNumber)
{
    // write code here
    result = []
    path = []
    if(root == null) {
        return result;
    }
    helper(root, expectNumber, 0)
    return result;
}

function helper(root, expectNumber, currentSum) {
    currentSum += root.val;
    path.push(root.val);
    if(currentSum == expectNumber && root.left == null && root.right == null) {
        result.push(path.slice(0));
    }
    
    if(root.left != null) {
       helper(root.left, expectNumber, currentSum)
    }
    if(root.right != null) {
        helper(root.right, expectNumber, currentSum)
    }
    
    path.pop();
    
}
var root = new TreeNode(1)
    console.log(FindPath(root, 1)   )
  </script>
</body>
</html>
