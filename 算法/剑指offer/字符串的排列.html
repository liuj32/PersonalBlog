  <script>
  
  var result = []
function Permutation(str)
{
    // write code here
    result = []
    if(str.length == 0){
        return result;
    }
    var arr = str.split('')
    helper(arr,'');
    return result;
}

function helper(arr, path){
    if(arr.length == 0){
        return result.push(path)
    } {
     for(var i=0,ilen=arr.length;i<ilen;i++){
         var p = arr.splice(i, 1)
         path += p
         helper(arr, path)
         arr.splice(i, 0, p)
         path = path.slice(0, path.length -1)
        }        
    }
}
   var sortTmp = "abc"
