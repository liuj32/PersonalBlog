<script>
    function TreeNode(val, left, right) {
        this.val = (val===undefined ? 0 : val)
        this.left = (left===undefined ? null : left)
        this.right = (right===undefined ? null : right)
    }
    
   var root = new TreeNode(-2)
   root.left = null
   root.right = new TreeNode(-3)
    
   var pathSum = function(root, sum) {
    
    var dfs = (root, sum, temp) => {
        if (
            root
            && root.left == null
            && root.right == null
            && sum === root.val ) {
            res.push([...temp, root.val])
            return
        }
        if (root == null) {
            return
        }

        dfs(root.left, sum - root.val, [...temp, root.val])
        dfs(root.right, sum - root.val, [...temp, root.val])
    }

    var res = []
    dfs(root, sum, [])
    return res
};

var res = pathSum(root, -5)
console.log(res)
</script>
