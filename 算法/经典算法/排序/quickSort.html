<script>
function quickSort(array, left, right) {
    if (left >= right) {
        return
    }
    var randomIndex = left + Math.floor(Math.random(right - left + 1))

    swap(array, left, randomIndex)
    // all in [left+1, lt] 的频数 > pivot的频数
    // all in [lt+1, i) 的频数 = pivot的频数
    // all in [gt, right] 的频数 < pivot的频数
    var pivot = array[left]
    var lt = left
    var gt = right + 1
    var i = left + 1
    while(i < gt) {
        if (array[i] > pivot) {
            lt++
            swap(array, lt, i)
            i++
        } else if (array[i] === pivot) {
            i++
        } else {
            gt--
            swap(array, i, gt)
        }
    }

    swap(array, left, lt)
    quickSort(array, left, lt)
    quickSort(array, gt, right)
}

var swap = (array, index1, index2) =>  {
    temp = array[index1];
    array[index1] = array[index2];
    array[index2] = temp;
}

var arr = [2,0,2,1,1,0]
var res = quickSort(arr, 0, arr.length-1)
console.log(arr)


</script>
