var mergeKLists = function(lists) {
    // console.log(mergeList(lists[0], lists[1]))
     if(lists.length >1){
         lists.splice(0, 2, mergeList(lists[0], lists[1]))
        return mergeKLists(lists)
     }
     return (lists[0]  || [])
};


 function mergeList(...lists){
  var dummy = new ListNode(0)
  var prev = dummy;
  while(lists[0] && lists[1]){
      if(lists[0].val < lists[1].val){
          prev.next = lists[0]
          lists[0] = lists[0].next;
      } else {
          prev.next = lists[1]
          lists[1] = lists[1].next;
      }      
      prev = prev.next;
  }

  if(lists[0]){
      prev.next = lists[0]
  }
  if(lists[1]){
    prev.next = lists[1]
  }
  return dummy.next;
 }
