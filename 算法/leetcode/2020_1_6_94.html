  <script>
    
var inorderTraversal = function(root) {
  var rs = []
  traversal(root, rs)
  return rs
};


function traversal(root, arr){
    if(root == null){
        return
    }
    traversal(root.left, arr)
    arr.push(root.val)
    traversal(root.right, arr)

}
