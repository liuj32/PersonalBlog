  <script>


var longestConsecutive = function(nums) {
   var longest = 0;
   var numsMap = new Map()
   for(let i=0, ilen = nums.length;i<ilen;i++){
      numsMap.set(nums[i], i)
   }
   for(var i=0, ilen = nums.length;i<ilen;i++){
       var cur = nums[i]
       var curLong = 1
       while(numsMap.get(cur+1) != undefined){
           curLong += 1;
           cur += 1;
       }
       longest = Math.max(curLong, longest)
   }
   return longest
};

function arrayContain(arr, target){
    for(var i=0,ilen=arr.length;i<ilen;i++){
        if(arr[i] == target)
          return true
    }
    return false
}



    console.log(longestConsecutive([100, 2, 1, 4,3, 89])  )
  </script>
