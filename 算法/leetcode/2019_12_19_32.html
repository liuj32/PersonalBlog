<body>
  <script src="./node.js"></script>
  <script>

var longestValidParentheses = function(s) {
   var stack = []
   var max = 0
   stack.push(-1)
   for(var i=0, ilen=s.length;i<ilen;i++){
       if(s[i] == '('){
           stack.push(i)
       } else{
           stack.pop()
           if(stack.length == 0){
               stack.push(i)
           }else{
               max = Math.max(max, i - stack[stack.length - 1])
           }
       }
   }
   return max;
};
console.log(longestValidParentheses(')()()'))
  </script>
</body>
</html>
