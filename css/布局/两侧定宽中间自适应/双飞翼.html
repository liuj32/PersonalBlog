<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .header{
            height: 60px;
            background: #ccc;
        }
        .center{
            height: 500px;
            float: left;
            width:100%;
            background: #eeff2b;

        }
        .inner_box{
          height: 500px;
          border: 1px solid black;
          margin: 0 210px 0 210px;
        }
        .left{
            float: left;
            width: 200px;
            height: 500px;
            background: #f00;
            margin-left: -100%;
        }
        .right{
          float: left;
          width: 200px;
          margin-left: -200px;
          height: 500px;
          background: #0f0;
        }
        .footer{
          clear: both;  /*注意清除浮动!!*/
            height: 60px;
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="header">头部</div>
    <div class="parent">
        <div class="center">
          <div class="inner_box">中间</div>
        </div>
        <div class="left">左</div>
        <div class="right">右</div>
    </div>
    <div class="footer">底部</div>
</body>
</html>
