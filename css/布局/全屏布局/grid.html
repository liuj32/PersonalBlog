<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .parent div {
            border: 1px  solid #000;
        }
        html,body, .parent{
            height: 100%;
        }
        .parent {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 300px auto;
            grid-template-rows: 60px auto 60px;
            grid-template-areas:
                "header header"
                "aside main"
                "footer footer"
        }

        .header{
            grid-area: header;
            /*指定在哪个网格区域*/
        }

        .left {
            grid-area: aside;
            /*指定在哪个网格区域*/
        }

        .right {
            grid-area: main;
            /*指定在哪个网格区域*/
        }

        .footer {
            grid-area: footer;
            /*指定在哪个网格区域*/
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="header"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="footer"></div>
    </div>
</body>

</html>
