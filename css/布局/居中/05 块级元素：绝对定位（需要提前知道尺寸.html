<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .box {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .inner{
            width: 80px;
            height: 40px;
            background: blue;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -20px;
            margin-left: -40px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner"></div>
    </div>
</body>
</html>
