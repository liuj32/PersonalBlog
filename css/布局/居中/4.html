<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #box{
          width: 100vw;
          height: 100vh;
          position: relative;
	}
    .inner{
        width: 200px;
        height: 200px;
        border: 1px solid red;
        position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
    }
    </style>
</head>
<body>
    <div id="box">
        <div class="inner">
                   
        </div>
    </div>
</body>
</html>

<!-- 
    方法4:（translate）

    transform:  translate(移动) scale(缩放)   rotatex(旋转)  skew (倾斜)
