<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .box {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .inner{
            width: 200px;
            border:1px solid red;        
            position: absolute;
            margin: auto;
            height: 100px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner">asdfasf</div>
    </div>
</body>
</html>
