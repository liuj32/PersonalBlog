<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #box{
          width: 500px;
          height: 500px;
          position: relative;
          border: 1px solid red;
	    }
        .inner {
            width: 100px;
            height: 100px;
            background: blue;
            padding: calc((100% - 100px) / 2);
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="inner">
        </div>
    </div>
</body>
</html>
