<script>
    var intr = '';
    var currUrl=location.href;
    var isHttps = false;
    if (currUrl.indexOf("https://") == 0) {
        isHttps = true;
        currUrl=currUrl.replace("https://", "");
    } else {
        currUrl=currUrl.replace("http://", "");
    }
    currUrl = currUrl.substr(0, currUrl.indexOf("/"));
    currUrl=currUrl.replace("m.", "");
    var mobileUrl = "m."+currUrl;
    if (isHttps) {
        currUrl = "https://" + currUrl;
        mobileUrl = "https://" + mobileUrl;
    } else {
        currUrl = "http://" + currUrl;
        mobileUrl = "http://" + mobileUrl;
    }
    if (intr) {
        currUrl += "?intr=" + intr;
    }

    //分享插件
    var nativeShare = new NativeShare()
    var shareData = {
        title: '嘉隆国际',
        desc: '邀您体验免费送2000元试玩金',
        // 如果是微信该link的域名必须要在微信后台配置的安全域名之内的。
        link: currUrl,
        icon: mobileUrl+'/img/favicon/screen_icon.png',
        // 不要过于依赖以下两个回调，很多浏览器是不支持的
        success: function() {
            alert('分享成功')
        },
        fail: function() {
            alert('分享失败')
        }
    }
    nativeShare.setShareData(shareData)

    function call(command) {
        try {
            nativeShare.call(command)
        } catch (err) {
            // 如果不支持，你可以在这里做降级处理
            alert(err.message)
        }
    }

    function setTitle(title) {
        nativeShare.setShareData({
            title: title,
        })
    }


    $(function(){
        //
        $("[data-key='nativeShare']").on("click",function(){
            $(".j-native-sharewrap").show();

        })

</script>

    function generateRankData(size) {
        var numberLevelArr = [
            { min: 50, max: 99 }, { min: 100, max: 999 }, { min: 1000, max: 9999 }, { min: 10000, max: 99999 }
        ];
        //        var levelPercent = [25,40,30,5];
        var items = [];
        for (var i = 0; i < size; i++) {
            var rank = {};
            var levelPercent = Math.ceil(Math.random() * 100);
            var levelIndex;
            if (levelPercent <= 25) {
                levelIndex = 0;
            } else if (levelPercent > 25 && levelPercent <= 85) {
                levelIndex = 1;
            } else if (levelPercent > 85 && levelPercent <= 95) {
                levelIndex = 2;
            } else {
                levelIndex = 3;
            }
            rank.account = formatPhone(randomWord(true, 6, 8));
            var numberLevel = numberLevelArr[levelIndex];
            rank.money = randomNum(numberLevel.min, numberLevel.max);
            rank.lotteryName = $$Rbcp.lotteryTypes[Math.ceil(Math.random() * $$Rbcp.lotteryTypes.length - 1)].typeName;
            items.push(rank);
        }
        return items;
    }

    function formatPhone(firstName) {
        return firstName.replace(/^(\w{2})\w{3}(.*)$/g, '$1***$2');
    }

    function randomWord(randomFlag, min, max) {
        var str = "",
            range = min,
            arr = [
                '0', '1', '2', '3', '5', '6', '7', '8', '9', 'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l',
                'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'
            ];
        // 随机产生
        if (randomFlag) {
            range = Math.round(Math.random() * (max - min)) + min;
        }
        var pos, lastWords = "a";
        for (var i = 0; i < range; i++) {
            if (isNaN(lastWords)) {
                pos = Math.round(Math.random() * (arr.length - 1));
                str += arr[pos];
            } else {
                pos = Math.round(Math.random() * 8);
                str += arr[pos];
            }
            lastWords = arr[pos];
        }
        return str;
    }

    function randomNum(minNum, maxNum) {
        switch (arguments.length) {
            case 1:
                return parseInt(Math.random() * minNum + 1, 10);
                break;
            case 2:
                return parseInt(Math.random() * (maxNum - minNum + 1) + minNum, 10);
                break;
            default:
                return 0;

    function GetPopMessage() {
        $.RAjax({
            url: '/Home/GetAllNotice',
            type:'Post',
            success: function (data) {
                if (data) {
                    // 弹窗消息
                    var dt = data.popMsgs;
                    if (dt.length > 0) {
                        openMessage(dt, 0);
                    }
                    // 滚动消息
                    var html = '';
                    var scrollMsgs = _.where(data.scrollMsgs, { type: 3 });
                    if (scrollMsgs.length > 0) {
                        _.each(scrollMsgs, function (elem, index) {
                            html += '<li data-id="' + elem.ID + '">' + elem.reportContent + '</li>';
                        });

                        $("#marquee").html(html);
                        $("#marquee").marquee({ scrollSpeed: 22 });
                    }

                    $("#noticeView").append(_.template($("#template_notice").html(), { items: data.scrollMsgs }));
                    if (data.openNoticeDiaLog && true && data.scrollMsgs.length > 0)
                    {
                         openNoticeDiaLog($("#noticeView"));
                    }

                    $("#marquee li").on("click", function () {
                        var _this = $(this);
                        var _objId = _this.data("id");

                        var _index = 0;
                        _.each(data.scrollMsgs, function (item, idx) {
                            if (_.isEqual(item.ID, _objId)) {
                                _index = idx;
                                return;
                            }
                        });

                        $("#noticeView ul.content li").siblings().removeClass("active").eq(_index).addClass("active");

                        openNoticeDiaLog($("#noticeView"));
                    });
                    // 广告消息
                    var midMsgs = data.midMsgs;
                    var midAdArr = [];
                    if (midMsgs && midMsgs.data.length > 0) {
                        _.each(midMsgs.data,
                            function (obj) {
                                if (obj.hrefUrl) {
                                    midAdArr.push({
                                        content: '<a href="' + obj.hrefUrl + '"><img style="display: inline-block;max-width:100%;" src="' + obj.adImage + '"/></a>'
                                    });
                                } else {
                                    midAdArr.push({ content: '<img style="display: inline-block;max-width: 100%;" src="' + obj.adImage + '"/>' });
                                }
                            });
                        layer.open({
                            type: 1,
                            shade: .4,
                            shadeClose: true,
                            area: ["80%", "60%"],
                            closeBtn: 1,
                            title: false,
                            skin: "layui-layer-midad",
                            zIndex: layer.zIndex,
                            content: $('#adtpl').html(),
                            cancel: function (index, layero) {
                                layer.close(index);
                            },
                            success: function (layero) {
                                layer.setTop(layero);
                            }
                        });
                        var options = {
                            dom: document.getElementById('midAd'),
                            data: midAdArr,
                            isLooping: 1,
                            isOverspread: 0,
                            animateTime: 800, // ms
                            isAutoplay: 1
                        };
                        if (midMsgs.data.length > 1) {
                            options.plugins = ['dot', 'button'];
                        }
                        var tt = new iSlider(options);

                        tt.on("slideChange", function (num, e) {

                        });
                    }

                    $("#noticeView ul.content li").on("click", function () {
                        var $this = $(this);
                        $this.toggleClass("active");
                        $this.siblings().removeClass("active");
                    });
                }
            }
        });
    }

    function openNoticeDiaLog(content, end) {
        var dialog = layer.open({
            shadeClose: true,
            type: 1,
            title: "平台公告",
            closeBtn: 1,
            skin: 'layui-layer-notice', //加上边框
            area: ['80%', '70%'], //宽高
            scrollbar: false,
            content: content,
            zIndex: layer.zIndex,
            success: function (layero, index) {
                layer.setTop(layero);

                $(layero).find(".layui-layer-content").css("height", "100%");
            },
            end: function () {
                if (typeof (end) == 'function')
                    end();
            }
        });
    }

    function openMessage(dt, i) {
        if (dt.length == i) {
            return;
        }
        layer.open({
            type: 1,
            skin: 'layui-msgnotice', //样式类名
            title: false,
            shade: 0,
            closeBtn: 0,
            anim: 2,
            area: ['80%', 'auto'],
            content: '<div style="padding:0.7rem; font-size:0.7rem;word-break:break-all">' + dt[i].reportContent + '</div>',
            btnAlign: "c",
            zIndex: layer.zIndex,
            btn: ['关闭'],
            btn1: function (index, layero) {
                layer.close(index);
                openMessage(dt, i + 1);
            }
        })
    }

    function InitSlider() {
        $.RAjax({
            url: '/Home/GetSlide',
            success: function(result) {
                var list = [];
                if (result&& result.length > 0) {
                    _.each(result,
                        function(obj) {
                            if (obj.linkUrl) {
                                list.push({ content: '<a href="'+obj.linkUrl+'" target="_blank"><img src="' + obj.imageUrl + '"/></a>' });
                            } else {
                                list.push({ content: '<img src="' + obj.imageUrl + '"/>' });
                            }
                        });

                    new iSlider({
                        dom: document.getElementById('iSlider-wrapper'),
                        data: list,
                        isLooping: 1,
                        isOverspread: 1,
                        animateTime: 800, // ms
                        plugins: ['dot'],
                        isAutoplay: 1
                    });
                }
            }
        });
    }
