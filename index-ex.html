    // Reflect.ownKeyS
    // Object.getOwnPropertyDescriptor()
    
    function copy(obj, hash = new WeakMap()) {
    const isComplexData = (data) => data !== null && typeof data === 'object'

    if (obj.constrcutor === Date) {
      return new Date(obj)
    }

    if (obj.constrcutor === RegExp) {
      return new RegExp(obj)
    }

    if (hash.has(obj)) {
      return hash.get(obj)
    }

    const desc = Object.getOwnPropertyDescriptors(obj)
    const copyObj = Object.create(Object.getPrototypeOf(obj), desc)
    hash.set(obj, copyObj)
    for(var k in Reflect.ownKeys(obj)) {
      copyObj[k] = isComplexData(obj[k]) ? copy(obj[k], hash) : obj[k]
    }
    return copyObj
    }

    function debounce(fn, delay) {
      let timer 
      return function () {
        var context = this,
            args = arguments
        if (timer) {
          clearTimeout(timer)
          timer = null
        }
        timer = setTimeout(() => {
          fn.call(context, args)
        }, delay)
      }
    }

    function throttle(fn, delay) {
      var lastTime = Date.now()
      return function() {
        var context = this,
            args = arguments
        current = Date.now()
        if (current - lastTime >= delay) {
          lastTime = Date.now()
          fn.call(context, args)
        }
      }
    }


    function mySetInterval(fn, delay) {
      var timer = setTimeout(() => {
        fn()
        mySetInterval(fn, delay)
      }, delay)
      return timer
    }

    var thousandSeparator = function(n) {
      let count = 0;
      let ans = "";
      do {
          let cur = n % 10;
          n = Math.floor(n / 10);
          ans += cur.toString();
          ++count;
          if (count % 3 == 0 && n) {
              ans += '.';
          }
      } while (n);
      return ans.split('').reverse().join('');
    }
    
    var lengthOfLIS = function(nums) {
      var m = nums.length
      var dp = new Array(m).fill(1)
      for(var i=0;i<m;i++) {
        for(var j=0;i<i;j++) {
          if (nums[j] < nums[i]) {
            dp[i] = Math.max(dp[i], dp[j] + 1)
          }
        }
      }
    };
