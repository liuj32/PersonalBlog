<body>
  <div class="box"></div>
  <script>
const parseTime = (time, cFormat) => {
//   if (arguments.length === 0) {
//     return null
//   }
  if (!time) {
    return null
  }

  if (!isNaN(time) && typeof time === 'string') {
    time = Number(time)
  }

  const format = cFormat || '{y}-{m}-{d} {h}:{i}:{s}'
  let date
  if (typeof time === 'object') {
    date = time
  } else {
    // if (('' + time).length === 10) time = parseInt(time) * 1000 // 不兼容秒的传入 edit by zhoujingyu at 20190902
    date = new Date(time)
  }
  const formatObj = {
    y: date.getFullYear(),
    m: date.getMonth() + 1,
    d: date.getDate(),
    h: date.getHours(),
    i: date.getMinutes(),
    s: date.getSeconds(),
    a: date.getDay()
  }
  return format.replace(/{([ymdhisa])+}/g, (result, key) => {
    let value = formatObj[key]
    if (key === 'a') return ['一', '二', '三', '四', '五', '六', '日'][value - 1]
    if (result.length > 0 && value < 10) {
      value = '0' + value
    }
    return value || 0
  })
}


console.log(parseTime(1594197248000))
  </script>
</body>
