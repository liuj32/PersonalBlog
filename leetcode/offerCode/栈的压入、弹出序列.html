  <script>

    /**
     * 栈相关问题借助辅助栈
     */
function IsPopOrder(pushV, popV)
{
    // write code here
    var stack = [], idx = 0;
    for(var i=0, ilen = pushV.length; i< ilen; i++){
        stack.push(pushV[i])
        while(stack.length && stack[stack.length -1] == popV[idx]){
            stack.pop()
            idx++;
        }
    }
    
    return stack.length == 0
}
