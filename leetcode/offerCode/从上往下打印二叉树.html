  <script>

    /**
     * 广度优先遍历二叉树
     */ 
  
  function PrintFromTopToBottom(root)
{
    // write code here
    var data = [];
    var arr = [];
    if(root != null){
        arr.push(root)
    }
    while(arr.length){
        var node = arr.shift();
        if(node.left) arr.push(node.left);
        if(node.right) arr.push(node.right);
        data.push(node.val);
    }
    return data;
}


/**
 * 深度优选遍历 （先序）
 */ 
var dataArr = [];
function traverse(root) {
  if(root == null){
    return;
  }

  dataArr.push(root.value)
  traverse(root.left)
  traverse(root.right)
}

  </script>
