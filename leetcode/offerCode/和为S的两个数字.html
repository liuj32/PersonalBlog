  <script>
  
  function FindNumbersWithSum(array, sum)
{
    // write code here
    var len = array.length;
    var res = []
    var mapArr = {}
    for(var j =0;j<len;j++){
        mapArr[array[j]] = j;
    }
    for(var i =0;i<len;i++){
        var two = sum - array[i]
        if(mapArr[two] != null){
            res = [array[i], two]
            break;
        }
    }
    return res;
}

function FindNumbersWithSum2(array, sum)
    {
        // write code here
        var i= 0,j = array.length-1;
        if(array.length <2){
            return []
        }
        var res = []
        while(i < j){
            var curSum = array[i] + array[j]
            if(curSum == sum){
                res = [array[i], array[j]]
                break;
            } else if(curSum > sum){
                j--;
            }else {
               i++;
            }
        }
        return res;
    }
