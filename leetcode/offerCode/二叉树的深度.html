  <script>
  
  function TreeNode(x) {
    this.val = x;
    this.left = null;
    this.right = null;
  } 
function TreeDepth(pRoot)
{
    // write code here
    if(pRoot == null) {
        return 0;
    }
    return helper(pRoot, 0, 0)
}

function helper(root, curDeep, maxDeep){
    if(root == null){ 
        return;
    }
    curDeep++;
    if(maxDeep < curDeep) maxDeep = curDeep;    
    if(root.left){
      maxDeep = helper(root.left, curDeep, maxDeep)
      curDeep--;
    }
    if(root.right){
      maxDeep = helper(root.right, curDeep, maxDeep)
      curDeep--;
    }

    return maxDeep;
}

var root = new TreeNode(1)
var left1 = new TreeNode(2)
left1.right = new TreeNode(4)
var left2 = new TreeNode(3)
left1.left = left2;
root.left = left1;
  console.log(root)
    console.log( TreeDepth(root)  )
  </script>
