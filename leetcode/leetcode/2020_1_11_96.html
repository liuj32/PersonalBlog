<body>
  <script src="./tree.js"></script>
  <script>

    var numTrees = function (n) {
      var G = []
      G[0] = 1, G[1] = 1
      for (var i = 2; i <= n; ++i) {
        for (var j = 1; j <= i; ++j) {
          G[i] += G[j - 1] * G[i - j]
        }
      }
      return G[n];
    };


    console.log(numTrees(2))
  </script>
</body>
