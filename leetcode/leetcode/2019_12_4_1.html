<body>
    <script>
    var twoSum = function(nums, target) {
    let rs =[]
    var obj = {}
    for(i=0;i<nums.length;i++)  {
        two = target - nums[i]
        if( obj[two] != undefined){
            rs.push(i, obj[two])
            return rs;
        }
        obj[nums[i]] = i;
    }
    return rs;
    };
console.log(twoSum([2, 7, 11, 15], 9))
    </script>
</body>
</html>
