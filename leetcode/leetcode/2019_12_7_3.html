    <script>
      /*
      * 复杂。。。
      */
var lengthOfLongestSubstring = function(s) {
  var len =  0
  var childStr = "";
  for(var i=0,ilen = s.length;i<ilen;i++){
      for(var j=i;j<ilen;j++){
          if(childStr.indexOf(s[j]) == -1){
              childStr += s[j]
          }else {
              break;
          }
      }
      if(len< childStr.length){
          len = childStr.length
      }
      childStr = ""
  }
  return len
};

     */

     function lengthOfLongestSubstring1(s){
      var i, j, n = s.length;
      var oMap = new Map();
      var ans = 0;
       for(i=0,j=0;j<n;j++){
        if(oMap.has(s.charAt(j))){
          i = Math.max(oMap.get(s.charAt(j)), i)
        }

        ans = Math.max(ans, j - i +1)

       }
