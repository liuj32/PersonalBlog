    <script>
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @param {number} n
 * @return {ListNode}
 */
 var removeNthFromEnd = function(head, n) {
    var dummy = new ListNode(0)
    dummy.next = head;
    var first = dummy , second = dummy;
    for(var i=0;i<n;i++){
        first = first.next;
    }
    while(first.next){
        first = first.next;
        second = second.next;
    }
    second.next = second.next.next;
    return dummy.next;
};
