  <script>
function biarySearch(nums, target, left){
    var lo = 0;
    var hi = nums.length;
    while(lo < hi){
      var mid = Math.floor((lo + hi) /2)
      if(nums[mid] > target || left && nums[mid] == target) {
        hi = mid;
      } else {
          lo = mid + 1;
      }
    }
    return lo;
}
