<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /**
    position: relative abosolute static;
    display: gird flex block inline-block inline;
    */

/*屏幕正中间有个元素A, 随着屏幕宽度的增加，
始终需满足以下条件：

A元素垂直居中于屏幕***；
A元素距离屏幕左右边距各10px；
A元素里面的文字”A”的font-size:20px；水平垂直居中;
A元素的高度始终是A元素宽度的50%; (如果搞不定可以实现为A元素的高度固定为200px;)
请用 html及css 实现    
*/
    *{
      padding: 0;
      margin: 0;
    }
    body, html{
      height: 100%;
      width: 100%;
    }
    .box{
      box-sizing: border-box;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid black;
      padding: 10px;
    }
    .inner{
      flex: 1;
      border: 1px solid red;
      height: 200px;
      line-height: 200px;
      text-align: center;
      font-size: 20px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="inner">A</div>
  </div>
</body>
</html>
