<script>
/**
 * @param {number[]} nums1
 * @param {number[]} nums2
 * @param {number} k
 * @return {number[]}
 */
 var binary = function(nums, target, l, r) {
  if (l > r) {
    return -1
  }

  var index = l + Math.floor((r - l) / 2)
  if (target === nums[index]) {
    return index
  } else if (target > nums[index]) {
    return binary(nums, target, index + 1, r)
  } else {
    binary(nums, target, l, index - 1)
  }
}

var res = binary([1,2,3], 1, 0, 2)

console.log(res)


</script>
