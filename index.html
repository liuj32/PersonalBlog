<script>
function TreeNode(val, left, right) {
    this.val = (val===undefined ? 0 : val)
    this.left = (left===undefined ? null : left)
    this.right = (right===undefined ? null : right)
}

function createBinaryTree(arr) {
    const create = (root, val) => {
        if (val == null) return root
        
        var node = new TreeNode(val)
        if(root == null) {
            return node
        }
        
        if (val > root.val) {
            root.right = root.right ? create(root.right, val) : node
        } else {
            root.left = root.left ? create(root.left, val) : node
        }
        return root
    }
    var root
    for(var i=0;i<arr.length;i++) {
        root = create(root, arr[i])
    }
    return root
}

var recoverTree = function(root) {
    if (root == null) return null

    var error = []
    var stack = []
    var dfs = (root) => {
        if (root == null) return null
        
        dfs(root.left)
        stack.push(root)
        dfs(root.right)
    }

    dfs(root)
    for(var i=0;i<stack.length;i++) {
        if (i-1 >= 0 && i+1 < stack.length) {
            if (stack[i].val > stack[i-1].val && stack[i].val > stack[i+1].val) {
                error.push(stack[i])
            }
        } else if (i-1 < 0) {
            if (stack[i].val > stack[i+1].val) {
                error.push(stack[i])
            }
        } else if(i + 1 == stack.length) {
            if (stack[i].val < stack[i-1].val) {
                error.push(stack[i])
            }
        }
    }
    console.log(error)
    // return

    var temp = error[0].val
    error[0].val = error[1].val
    error[1].val = temp
    return root
};
