<script>
var hIndex = function(citations) {
    citations.sort((a, b) => {
        return b - a 
    })
    var res = 0
    for(var i= 0;i<citations.length;i++) {
      console.log(i+1 >= citations[i])
        if (i+1 >= citations[i]) {
          res = Math.max(res, citations[i])
        }
    }
    return res
};

var res = hIndex([1])
console.log(res)
</script>
