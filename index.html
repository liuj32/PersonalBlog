<script>
var findLengthOfLCIS = function(nums) {
  var res = 0
  var count = 1
  for(var i=1;i<nums.length;i++) {
    if (nums[i] > nums[i-1]) {
      count++
    } else {
      res = Math.max(res, count)
      count = 1
    }
  }
  return count
};

var res = findLengthOfLCIS([1,3,5,4,7])
console.log(res)



</script>
