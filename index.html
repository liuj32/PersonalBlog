<script>
var NumMatrix = function(matrix) {
  this.matrix = matrix
  var m = matrix.length
  var n = matrix[0].length
  for(var i=0;i<m;i++) {
    for(var j=1;j<n;j++) {
      matrix[i][j] += matrix[i][j-1]
    }
  }
};

var arr = [[3,0,1,4,2],[5,6,3,2,1],[1,2,0,1,5],[4,1,0,1,7],[1,0,3,0,5]]
var ins = new NumMatrix(arr)
