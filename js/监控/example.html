<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    ;(function() {
        function loadMonitor() {
            var mnt = document.createElement('script')
            mnt.src = 'http://marketres.ssjlicai.com/act/common/monitor.min.js'
            mnt.async = true
            var s = document.getElementsByTagName('script')[0]
            s.parentNode.insertBefore(mnt, s)
        }

        window._mntError = []
        window._mntApi = []
        window.onerror = function(info, jsLink, row, col, error) {
            // 放到异步队列, 避免堵塞
            setTimeout(function() {
                window._mntError.push({info: info, jsLink: jsLink, row: row, col: col, error: error, timestamp: Date.now()}
            )}, 0)
        }

        loadMonitor()
    })()


    setTimeout(() => {
      const a = 1
      console.log(a + c)
      console.log(window._mntError)
    }, 20)
  </script>
</body>
</html>
